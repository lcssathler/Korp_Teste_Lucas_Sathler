<div class="main-page">
  <div class="invoice-form-container">
    <h1>New Invoice</h1>

    <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" class="invoice-form">
      <div formArrayName="items" class="invoice-items">
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="invoice-item">

          <div class="form-field">
            <mat-form-field appearance="fill">
              <mat-label>Product</mat-label>
              <mat-select formControlName="productId" required>
                <mat-option *ngFor="let product of products" [value]="product.id">
                  {{ product.code }} - {{ product.description }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="item.get('productId')?.hasError('required')">
                Product is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-field">
            <mat-form-field appearance="fill">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="quantity" required min="1"/>

              <mat-error *ngIf="item.get('quantity')?.hasError('required')">
                Quantity is required
              </mat-error>
              <mat-error *ngIf="item.get('quantity')?.hasError('min')">
                Quantity must be greater than 0
              </mat-error>
              <mat-error *ngIf="item.get('quantity')?.hasError('insufficientStock') as err">
                Quantity exceeds available stock
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-actions-inline">
            <button mat-stroked-button color="warn" type="button" class="remove-button" (click)="removeItem(i)">
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button mat-stroked-button type="button" (click)="addItem()">Add Item</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="invoiceForm.invalid">Save</button>
      </div>
    </form>

    <button [routerLink]="'/invoices'" class="back-button">Back</button>
  </div>
</div>
