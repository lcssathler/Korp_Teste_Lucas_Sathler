<div class="page-wrapper">
  <div class="invoice-container">
    <h2 class="page-title">Invoice List</h2>

    <div class="table-wrapper">
      <table mat-table [dataSource]="invoices" class="invoice-table">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Number</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.number }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let invoice">
            <a mat-button [routerLink]="['/invoices', invoice.id]" class="details-link">Details</a>
            <button mat-button color="warn" (click)="cancelInvoice(invoice.id, invoice.status, invoice.number)" class="cancel-button">Cancel</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="button-container">
      <button mat-raised-button color="primary" routerLink="/invoices/new" class="new-invoice-button">
        New Invoice
      </button>

      <button mat-raised-button color="primary" routerLink="/products" class="new-invoice-button">
        View Products
      </button>
    </div>
  </div>
</div>
