<div class="page-wrapper">
  <div class="form-container">
    <h2 class="form-title"> New Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" />

          <mat-error *ngIf="productForm.get('code')?.hasError('required')">
            Code field can't be empty
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" />

          <mat-error *ngIf="productForm.get('description')?.hasError('required')">
            Description can't be empty
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Balance</mat-label>
          <input matInput type="number" formControlName="balance" />

          <mat-error *ngIf="productForm.get('balance')?.hasError('required')">
            Balance is required
          </mat-error>

          <mat-error *ngIf="productForm.get('balance')?.hasError('min')">
            Balance must be greater than 0
          </mat-error>
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="productForm.invalid ">
          Save
        </button>
      </div>
    </form>

    <button mat-raised-button color="primary" [routerLink]="'/products'" class="submit-button back-button">
      Back
    </button>
  </div>
</div>
