<div class="page-wrapper">
  <div class="product-container">
    <h1 class="page-title">Product List</h1>

    <div class="table-wrapper">
      <table mat-table [dataSource]="products" class="product-table">
        <ng-container matColumnDef="code">
          <div>
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let product"> {{ product.code }} </td>
          </div>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance </th>
          <td mat-cell *matCellDef="let product"> {{ product.balance }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="button-container">
      <button mat-raised-button color="primary" routerLink="/products/new" class="new-product-button">
        New Product
      </button>
      <button mat-raised-button color="primary" routerLink="/invoices" class="new-product-button">
        View Billings
      </button>
    </div>
  </div>
</div>
